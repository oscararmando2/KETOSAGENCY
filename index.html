<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ketos Agency | Marketing que Conquista</title>
  <meta name="description" content="Agencia de marketing digital en México. Estrategias, creatividad y resultados reales para tu marca."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6b35;    /* naranja vibrante */
      --dark: #0f0f1a;
      --gray: #1e1e2e;
      --light: #e0e0ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    body.intro-active {
      overflow: hidden;
    }
    
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(15,15,26,0.9);
      backdrop-filter: blur(10px);
      padding: 1.2rem 5%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    header.header-hidden {
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
    }
    .logo { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
    nav a { color: white; text-decoration: none; margin-left: 2rem; font-weight: 500; }
    nav a:hover { color: var(--primary); }

    /* Premium Hero Banner with Spline */
    #introBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      background: var(--dark);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    #introBanner.intro-hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }
    
    .banner-container {
      position: relative;
      width: 100%;
      height: min(92vh, 820px);
      min-height: 520px;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
    }
    
    /* Dark gradient overlay for integration */
    .banner-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(10, 10, 21, 0.3) 70%),
                  linear-gradient(180deg, rgba(10, 10, 21, 0.2) 0%, rgba(10, 10, 21, 0.5) 100%);
      pointer-events: none;
      z-index: 1;
    }
    
    .banner-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      position: relative;
      z-index: 0;
    }
    
    /* Minimalist overlay - bottom left corner */
    .banner-overlay {
      position: absolute;
      bottom: 40px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 1rem;
      pointer-events: none;
      z-index: 10;
    }
    
    .banner-overlay > * {
      pointer-events: auto;
    }
    
    .banner-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      background: linear-gradient(90deg, #ff6b35, #ff8c5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    
    .banner-title:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    
    .start-button {
      background: var(--primary);
      color: white;
      padding: 0.75rem 1.75rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
    }
    
    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
    }
    
    .start-button:focus {
      outline: 2px solid var(--primary);
      outline-offset: 3px;
    }
    
    /* Site Content */
    #siteContent {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
      pointer-events: none;
    }
    
    #siteContent.content-visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #0f0f1a 0%, #1e1e2e 100%);
      padding: 100px 5% 60px;
    }
    .hero h1 {
      font-size: clamp(2.8rem, 8vw, 6rem);
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #ff6b35, #ff8c5e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p { font-size: 1.4rem; max-width: 700px; margin-bottom: 2.5rem; opacity: 0.9; }
    
    .cta {
      background: var(--primary);
      color: white;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cta:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(255,107,53,0.4); }

    /* Mobile */
    @media (max-width: 768px) {
      nav { display: none; }
      
      /* Mobile intro should be full screen */
      #introBanner {
        padding: 0;
        margin: 0;
      }
      
      .banner-container {
        height: 100vh;
        width: 100%;
        min-height: auto;
        border-radius: 0;
        margin: 0;
      }
      
      /* Center overlay at bottom on mobile */
      .banner-overlay {
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .banner-title {
        font-size: 1.5rem;
      }
      
      .start-button {
        padding: 0.65rem 1.5rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ketos Agency</div>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#about">Nosotros</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Premium Hero Banner with Spline -->
  <div id="introBanner">
    <div class="banner-container">
      <iframe 
        class="banner-iframe"
        src="https://my.spline.design/nexbotrobotcharacterconcept-Zb5s4qJ7pgx5xVCSjat7oEDO/"
        allow="fullscreen"
        loading="eager"
      ></iframe>
      
      <div class="banner-overlay">
        <a href="#" class="banner-title" id="bannerTitle" aria-label="Ir al contenido principal">KETOS</a>
        <button 
          class="start-button" 
          id="startButton"
          aria-label="Comenzar - Ocultar banner y ver contenido"
        >
          Comenzar
        </button>
      </div>
    </div>
  </div>

  <!-- Site Content -->
  <main id="siteContent">
    <section class="hero">
      <h1>Impulsamos marcas<br>que conquistan</h1>
      <p>Estrategias digitales creativas y efectivas que generan leads, ventas y reconocimiento real. México y más allá.</p>
      <button class="cta">Hablemos de tu crecimiento →</button>
    </section>

    <!-- Aquí irán después las secciones de servicios, about, etc. -->
  </main>

  <script>
    // Premium Spline Hero Intro Functionality
    const introBanner = document.getElementById('introBanner');
    const siteContent = document.getElementById('siteContent');
    const startButton = document.getElementById('startButton');
    const bannerTitle = document.getElementById('bannerTitle');
    const header = document.querySelector('header');
    
    // Check if user has already seen the intro
    const hasSeenIntro = sessionStorage.getItem('ketosIntroSeen');
    
    if (hasSeenIntro === 'true') {
      // Skip intro, show content immediately
      introBanner.classList.add('intro-hidden');
      siteContent.classList.add('content-visible');
      document.body.classList.remove('intro-active');
      header.classList.remove('header-hidden');
    } else {
      // Intro is visible, hide header and block scroll
      document.body.classList.add('intro-active');
      header.classList.add('header-hidden');
    }
    
    function hideBannerAndShowContent(e) {
      e.preventDefault();
      
      // Save to sessionStorage
      sessionStorage.setItem('ketosIntroSeen', 'true');
      
      // Hide banner with transition
      introBanner.classList.add('intro-hidden');
      
      // Show content with transition
      siteContent.classList.add('content-visible');
      
      // Enable body scroll
      document.body.classList.remove('intro-active');
      
      // Show header with smooth animation
      header.classList.remove('header-hidden');
    }
    
    // Click handlers
    startButton.addEventListener('click', hideBannerAndShowContent);
    bannerTitle.addEventListener('click', hideBannerAndShowContent);
    
    // Keyboard support for Enter and Space keys on title (anchor element)
    bannerTitle.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        hideBannerAndShowContent(e);
      }
    });
  </script>

</body>
</html>
